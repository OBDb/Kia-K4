    description: "The Kia K4 is a compact car introduced in March 2024 as a replacement for the Forte/K3/Cerato, with the K3 nameplate transferred to a subcompact car. It was fully introduced at the 2024 New York International Auto Show on March 27, 2024. The K4 adopts Kia's 'Opposites United' design language with vertical headlights and taillights featuring pronounced edges in the lighting signature and hidden rear door handles. The sedan features fastback styling with a thick D-pillar, while the hatchback offers a shooting brake design. Available as both a 4-door sedan and 5-door hatchback, the K4 measures 4,705mm in length with a 2,750mm wheelbase. Engine options include a 2.0-liter MPi petrol producing 147 HP and a 1.6-liter T-GDi turbocharged petrol producing 190 HP, both paired with a CVT transmission. The interior features the Connected Car Navigation Cockpit operating system with dual 12.3-inch screens under a single piece of glass, two rows of physical controls, and a T-bar gear selector. Standard features include Digital Key 2.0 with Ultra Wideband, Over-the-Air updates, wireless Apple CarPlay and Android Auto, and a comprehensive suite of driver assistance systems. The 2025 model year K4 was awarded 'Top Safety Pick' by IIHS. Sales began in North America in August 2024, with 33,728 units sold in the U.S. in 2024."